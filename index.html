    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <title>Currency Conveter</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/currency.js"></script>
        
    </head>

    <body>
        <div class="container">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="from">From:</label>
                    <select class="form-control" id="from_curr">
                        <option value="USD">US Dollars</option>
                        <option value="INR">Indian Rupees</option>
                        <option value="SGD">Singapore Dollars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <select class="form-control" id="to_curr">
                        <option value="INR">Indian Rupees</option>
                        <option value="USD">US Dollars</option>
                        <option value="SGD">Singapore Dollars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control" type="text" id="amount">
                </div>
                <div id="response" class="text-center">
                    
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <button class="btn btn-success"  id="convert">CONVERT</button>
            </div>
            <div class="col-sm-6 text-center">
                <button class="btn btn-primry"  id="network" onclick="networkInfo()">NetWork Info</button>
            </div>
        </div>
    </body>

</html>
